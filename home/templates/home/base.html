{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- JS scripts-->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'home/CSS/base_style.css' %}">
		
		{% if title %}
			<title>{{ title }}</title>
		{% else %}
			<title>Shlifim</title>
		{% endif %}
	 </head>
	<body>
	<nav class="navbar navbar-expand-lg navbar-light">
	  <div class="container-fluid">
	    <img  class= " m-2"src="{% static 'home/logo.png' %}" alt="shlifim logo" width="120" height="60">
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" href="{% url 'explore-page' %}">Explore</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'tags' %}">Tags</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Users</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'about' %}"</a>About</a>
				</li>
			</ul>
			 <nav class="col-5 navbar-light me-auto mt-3">
			  <form class="d-flex">
				<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-light" type="submit">Search</button>
			  </form>
			  </nav>
			<!-- Navbar Right Side -->
			<div class="navbar-nav">
			  {% if user.is_authenticated %}
			  <ul class="nav navbar-nav" >
				<li><p class="nav-item m-2"><b>Hello {{user.username}}</b></p></li>
				<li><a class="nav-item nav-link m-2 " href="#"><b>Profile</b></a></li>
				<li><a class="nav-item nav-link m-2" href="#"><b>Logout</b></a></li>
			  </ul>
			  {% else %}
			  <p class="nav-item nav-link m-2"><b>Hello visitor</b></p>
				<a class="nav-item nav-link m-2" href="#"><b>Login</b></a>
				<a class="nav-item nav-link m-2" href="#"><b>Register<b></a>
			  {% endif %}
			</div>
		</div>
	 </div>
	</nav>
	{% block content %}{% endblock %}
	 </body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
			
</html>
